<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Todo-Pure JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo Book</h1>
      <div class="if-empty">
        <img
          id="list-img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS9pki1Bm2D7crhKRZdYZE-oEBdeoBA4XVmFw&usqp=CAU"
        />
        <h4>Add your first todo</h4>
        <p>What do you want to get done today?</p>
      </div>
      <div class="todos">
        <ul class="todosList">
          <!-- todos here -->
        </ul>
      </div>
      <input type="text" placeholder="E.g. Build a web app" />
      <div class="counters">
        <div><span id="done">0</span> Done</div>
        <div><span id="not-done">0</span> Not done</div>
        <div><span id="all">0</span> All</div>
      </div>
      <button id="last-task">Bring back last deleted task</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
